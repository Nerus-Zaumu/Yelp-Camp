<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Camp</title>
    <link rel="stylesheet" type="text/css" href="camp.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <img src="/Yelp_Camp_Starter_Files_90fefc073f/YelpCamp Starter Files/Assets/Logo.svg">
                </div>
                <div class="home">
                    <button>Home</button>
                </div>
            </div>
            <div class="right">
                <div class="btns-unlogged">
                    <button id="login">Login</button>
                    <button id="create">Create Account</button>
                </div>
                <div class="btns-logged">
                    <button id="username">johndoe</button>
                    <button id="logout">Logout</button>
                </div>
                <div class="hamburger" tabindex="1">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div id="map">
                <img src="/Yelp_Camp_Starter_Files_90fefc073f/YelpCamp Starter Files/Assets/Map.png">
            </div>
            <div class="cards">
                <div id="top">
                    <img src="/Yelp_Camp_Starter_Files_90fefc073f/YelpCamp Starter Files/Assets/Camp Images/High Quality Images/Buloy Springs.jpg">
                </div>
                <div id="bottom"></div>
            </div>
        </div>
    </div>
    <script src="camp.js"></script>
    <script src="https://kit.fontawesome.com/b849139045.js" crossorigin="anonymous"></script>
</body>
</html>
